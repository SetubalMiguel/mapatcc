ype":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"Se mostrar interessado na empresa e no processo como um todo","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"Não por informações no currículo que fogem a realidade","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"Ler o descritivo da vaga e fazer a candidatura voltada para a vaga em questão","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"Colocar informações precisas das suas contribuições como profissional","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[19,20]},"content":"Em caso de não possuir experiência de trabalho formal, colocar participação em bootcamp, academind, fóruns ou em outros canais a qual teve-se contribuições significativas","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[20,21]},"content":"Construir o curriculo, linkedin ou github  seguindo uma trilha que tenha um nexo sobre os caminhos que pretende-se seguir e a tecnologia pretendida","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[21,22]},"content":"Consultar currículos, linkedin ou github de profissionais com mais tempo de mercado para ver o caminhos que eles seguiram","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"Ter um tutor, com mais tempo de mercado, para guiar na construção do currículo, linkedin ou github","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[23,24]},"content":"Tomar iniciativas de buscar como elaborar um LinkedIn ou currículo. Como montá-los de forma coerente e mais assertiva","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[24,25]},"content":"Não se candidatar para vagas que não estejam alinhadas com os seus propósitos e valores","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[26,27]},"content":"Avaliação comportamental","children":[{"type":"heading","depth":2,"paylo
